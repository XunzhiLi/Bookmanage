{%  extends 'publisher.html' %}
{% block pub_active %}

{% endblock %}

{% block author_active %}
    
{% endblock %}
{% block book_active %}
    active
{% endblock %}

{% block main %}
    <div class="panel panel-primary">
        <div class="panel-heading">Add a new book</div>
        <div class="panel-body">
            <form class="form-horizontal" method="post" action="">
                <div class="form-group {% if error %}has-error{% endif %}">
                    <label for="add_book" class="col-sm-2 control-label">New Book</label>
                    <div class="col-sm-3">
                         <input class="form-control" type="text" value="" id="add_book" name="book_name">
                        <span  class="help-block">{{ error }}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="bookpub" class="col-sm-2 control-label">Publisher</label>
                    <div class="col-sm-3 ">
                        <select class="form-control" name="pub_id" id="" >
                            {% for publisher in all_publishers %}
                                <option value = "{{publisher.id}}">{{ publisher.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group" >
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>

                </div>

            </form>
        </div>
    </div>
{% endblock %}
